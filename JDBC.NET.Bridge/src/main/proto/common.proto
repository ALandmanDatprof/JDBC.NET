syntax = "proto3";

option csharp_namespace = "JDBC.NET.Proto";

package proto;

message JdbcDataColumn {
  int32 ordinal = 1;
  string tableName = 2;
  string schemaName = 3;
  string columnName = 4;
  string dataTypeName = 5;
  int32 dataTypeCode = 6;
  bool isReadOnly = 7;
}

message JdbcDataRow {
  repeated JdbcDataItem items = 1;
}

message JdbcDataItem {
  oneof value {
    string text = 1;
    bytes byteArray = 2;
  }
  bool isNull = 3;
}