syntax = "proto3";

option csharp_namespace = "JDBC.NET.Proto";

package proto;

message JdbcDataColumn {
  int32 ordinal = 1;
  string columnName = 2;
  string dataTypeName = 3;
  int32 dataTypeCode = 4;
}

message JdbcDataRow {
  repeated JdbcDataItem items = 1;
}

message JdbcDataItem {
  string value = 1;
  bool isNull = 2;
}